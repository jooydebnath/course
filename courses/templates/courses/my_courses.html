{% extends './base.html' %}
{% load static %}
{% block title %}
My Courses
{% endblock %}
{% load course_custom_tags %}
{% block content %}

<div class="container">
   <h1 class="display-6">My Courses</h1>
   <hr>
   <div class="row">
        {% for uc in user_courses %}
            <div class="col mx-auto">
                <div class="card mx-auto" style="width: 18rem;">
                    <img src="{{ uc.course.thumbnail.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ uc.course.name }}</h5>
                    </div>
                    <div class="card-footer p-0">
                        <div class="row no-gutters">
                            <div class="col mx-auto">
                                <a href="/course/{{ uc.course.slug }}" class="btn btn-light btn-block">Start Couse</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
   </div>
</div>


{% endblock %}
